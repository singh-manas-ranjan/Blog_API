server.port=5000
#server.servlet.context-path=/Blog

spring.profiles.active=prod

spring.datasource.url=jdbc:mysql://localhost:3306/blog_api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

springdoc.packages-to-scan=com.api_blog.controller

# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smpt.connectiontimeout=5000
spring.mail.properties.mail.smpt.timeout=5000
spring.mail.properties.mail.smpt.writetimeout=5000
